<!DOCTYPE html>
<html lang="en">
    <head>
        <title>台北市內湖區新湖國小</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keywords" content="">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    </head>
    <body id="main-body">
        <div class="container">
          <div class="row">
            <div class="col-3 col-md-3">
              上衣: <input type="number" id="input_quizzes1" style="width: 7em" onchange="Yo()" value="0" autofocus>
            </div>
            <div class="col-3 col-md-3">
              褲子: <input type="number" cols="50" id="input_quizzes2" style="width: 7em" onchange="Yo()" value="0">
            </div>
            <div class="col-3 col-md-3">
              外套: <input type="number" id="input_quizzes3" style="width: 7em" onchange="Yo()" value="0" >
            </div>
            <div class="col-3 col-md-3">
              收錢: <input type="number" id="input_quizzes4" style="width: 7em" onchange="Yoo()" value="0" >
            </div>
          </div>
          <div class="row">
            <div class="col-3 col-md-3">
              <button class="btn btn-primary" onclick="add('input_quizzes1')">+</button>
              <button class="btn btn-outline-primary" onclick="sub('input_quizzes1')">-</button>
            </div>
            <div class="col-3 col-md-3">
              <button class="btn btn-primary" onclick="add('input_quizzes2')">+</button>
              <button class="btn btn-outline-primary" onclick="sub('input_quizzes2')">-</button>
            </div>
            <div class="col-3 col-md-3">
              <button class="btn btn-primary" onclick="add('input_quizzes3')">+</button>
              <button class="btn btn-outline-primary" onclick="sub('input_quizzes3')">-</button>
            </div>
            <div class="col-3 col-md-3">
            </div>
          </div>
        </div>
        
        <div class="container">
          <p id="sampled_quizzes_property"></p>
          <a id="downloadAnchorElem" style="display:none">download</a>
          <p id="sampled_quizzes"></p>
        </div>


        <!-- jQuery CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- jQuery local fallback -->
        <script>
            window.jQuery || document.write('<script src="javascript/jquery-3.3.1.min.js"><\/script>')
        </script>
        <!-- Bootstrap JS CDN -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <!-- Bootstrap JS local fallback -->
        <script>
            if (typeof ($.fn.modal) === 'undefined') {
                document.write('<script src="javascript/bootstrap.min.js"><\/script>')
            }
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="javascript/parallax.min.js"></script>
        <script src="javascript/jquery.bcSwipe.min.js"></script>
        <script src="javascript/quiz_generator.js"></script>
    </body>
</html>
