<!DOCTYPE html>
<html lang="en">
    <head>
        <title>題目產生器</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keywords" content="題目產生器">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/quizGenerator.css">
    </head> 
    <body id="main-body">
        <div class="container" style="position: relative;">        
            <h1 class="text-center my-2">題目產生器</h2>
            <div class="text-center my-2">
                <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseTutorial" aria-expanded="false" aria-controls="collapseTutorial">
                    展開說明
                </button>
            </div>
            <div class="collapse py-2" id="collapseTutorial">
                <div class="row my-4">
                    <div class="offset-2 col-3">1.將題庫從excel轉成json. 
                        <br/>(可用這網站<a href="https://www.csvjson.com/csv2json" target="_blank">csv2json</a>. 將excel貼到左邊, 按下"covert"結果會輸出在右邊)</div>
                    <div class="col-4"><a href="src/1_convert.jpg" target="_blank"><img src="src/1_convert.jpg" class="img-fluid" alt="Responsive image"></a></div>
                </div>
                <hr class="div-hr">
                <div class="row my-4">
                    <div class="offset-2 col-3">2.將轉成json的題庫貼入下方文字框. 然後選題並確認. (如果懶的貼，下面提供"老師"和"學生"兩個按鈕，會直接貼上預設題庫)</div>
                </div>
            </div>     
            <div class="text-center my-2 test-welfare">
                <button class="btn btn-outline-danger" type="button" onclick="inputText(0)">
                    清除
                </button>
                <button class="btn btn-light" type="button"  onclick="inputText(1)">
                    老師
                </button>
                <button class="btn btn-light" type="button"  onclick="inputText(2)">
                    學生
                </button>
            </div>       
            <div class="text-center mt-2"><textarea rows="6" cols="50" id="input_quizzes"></textarea></div><div class="row justify-content-center">
                <div class="col-auto">
                    <button class="btn btn-success" id="button_manually" onclick="quizSampleManually()">手動選題</button>
                    <button class="btn btn-success" disabled id="button_input" onclick="quizSample()">亂數選題</button>
                </div>
            </div>          
            <!-- quizSelectSection -->
            <table class="center-h">
                <!-- Title -->
                <tr>
                    <th id="quizSelectSection"></th>
                </tr>
            </table>
            <div id="selectedBoxArea">
                <div class="col-auto" class="text-center justify-content-center">
                    <table id="selectedTable">
                    </table>
                </div>     
            </div> 
            <!-- Download Area--> 
            <div class="row justify-content-center pb-4">
                <div class="col-auto">
                    <a role="button" class="btn btn-danger" id="downloadAnchorElem" style="display: none" onclick="confirmSelection()">確認</a>                    
                </div>
                <div class="col-auto">
                    <a id="downloadQuizLink" style="display:none"></a>
                </div>
            </div>
        </div>    
        <!-- Invisible content-->      
        <div id="quizSection_template" class="quizSection my-2">  
            <button class="quizSection_areaText btn btn-primary" type="button" data-toggle="collapse" data-target="#quizCollapse2" aria-expanded="false" aria-controls="collapseTutorial">
                主觀幸福
            </button>
            <div class="show collapse py-2 quizCollapse">                
                <div class="quizSection_btnRow row mt-3"></div>  
            </div>                
        </div>       
        <div id="quizButton_template" class="col-2 my-1"><button>我常常覺得很開心</button></div>   
        <table id="selectedBox_template">
            <tr id="selectedQuiz_template">
                <th>
                    <textarea cols='40' rows='1'></textarea>
                </th>
            </tr>              
        </table>  
        <!-- jQuery CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- jQuery local fallback -->
        <script>
            window.jQuery || document.write('<script src="javascript/jquery-3.3.1.min.js"><\/script>')
        </script>
        <!-- Bootstrap JS CDN -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <!-- Bootstrap JS local fallback -->
        <script>
            if (typeof ($.fn.modal) === 'undefined') {
                document.write('<script src="javascript/bootstrap.min.js"><\/script>')
            }
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="javascript/parallax.min.js"></script>
        <script src="javascript/jquery.bcSwipe.min.js"></script>
        <script src="javascript/quizGenerator.js"></script>
    </body>
</html>
