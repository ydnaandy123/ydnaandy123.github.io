<!DOCTYPE html>
<html lang="en">

<head>
    <title>Xixhu Gallery</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="Xinhu Elementary School, 新湖國小">    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="css/animation.css">
</head>

<body>
    <!-- TOP Division -->
    <div id="top-div" data-speed="0.2" data-parallax="scroll" data-image-src="src/kid7.jpg" 
    data-nature-width="934" data-nature-height="702">
        <div class="bg-filter">
            <div class="center-block">
                活動影片專區
            </div>            
        </div>
    </div>
    <!-- Button Group-->
    <div id="filterButton" class="text-center py-3">
        <button class="all" onclick="filterClass('all')">全部</button>
        <button class="general" onclick="filterClass('general')">綜合</button>
        <button class="phy" onclick="filterClass('phy')">體育</button>
        <button class="music" onclick="filterClass('music')">音樂</button>
        <button class="art" onclick="filterClass('art')">美術</button>
        <button class="edu" onclick="filterClass('edu')">教育</button>
        <button class="camp" onclick="filterClass('camp')">營隊</button>
    </div>
    <!-- Gallery Division -->
    <div id="gallery-div">
        <div id="gallery-cell-template" class="gallery-cell py-2" title="20180310新湖國小全國音樂賽">                        
            <div class="row no-gutters align-items-center">
                <!-- Thumbnail-->
                <div class="col-6 col-lg-12">
                    <a href="http://www.youtube.com/watch?v=kQPnbimrj_c" target="_blank">
                        <img class="cell-image" src="https://img.youtube.com/vi/kQPnbimrj_c/mqdefault.jpg">
                    </a>
                </div>
                <!-- Description-->
                <div class="col-6 col-lg-12 video-description pt-2 pl-2">
                    <h6 class="cell-title">20180310新湖國小全國音樂賽</h6>                            
                    <div class="row align-items-center justify-content-between no-gutters">
                        <p class="cell-date col-12 col-lg-auto">2018-3-12</p>
                        <p class="cell-category col-12 col-lg-auto pr-2">
                            <button>音樂</button>
                        </p>
                    </div>
                </div>            
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer id="footer-div" class="py-3 text-white bg-dark">
        <div class="row justify-content-center align-items-center no-gutters">
            <div class="col-auto">
                <a href="#top-div" title="To Top">
                    <i class="fas fa-angle-up fa-2x"></i>
                </a>
            </div>
            <!--
            <div class="w-100 py-1"></div>
            <div class="col-auto">
                <a href="#" target="_blank">
                    <i class="fab fa-youtube fa-2x"></i>
                </a>
                <a href="#" target="_blank">
                    <i class="fab fa-twitter fa-2x"></i>
                </a>
            </div>
            -->
            <div class="w-100 py-2"></div>
            <div id="copyright" class="text-center col-8 col-md-auto">
                Copyright ©2018 <a href="http://www.shes.tp.edu.tw/" target="_blank">新湖國小</a> 版權所有 All rights reserved.
            </div>
        </div>
    </footer>
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- jQuery local fallback -->
    <script>
        window.jQuery || document.write('<script src="javascript/jquery-3.3.1.min.js"><\/script>')
    </script>
    <!-- Bootstrap JS CDN -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <!-- Bootstrap JS local fallback -->
    <script>
        if (typeof ($.fn.modal) === 'undefined') {
            document.write('<script src="javascript/bootstrap.min.js"><\/script>')
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="javascript/parallax.min.js"></script>
    <script src="javascript/gallery_videos.js"></script>
    <script src="javascript/gallery.js"></script>
</body>

</html>
