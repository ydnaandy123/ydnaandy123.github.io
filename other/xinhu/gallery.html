<!DOCTYPE html>
<html lang="en">

<head>
    <title>Nixhu Gallery</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="Xinhu Elementary School, 新湖國小">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style_gallery.css">
    <link rel="stylesheet" href="animation.css">
</head>

<body>
    <!-- TOP Division -->
    <div id="top-div" class="position-relative">
        <div class="center-block">
            hi
        </div>
    </div>
    <!-- Gallery Division -->
    <div id="gallery-div" class="p-1">   
        <div class="container bg-success">
            <div class="row">
                <!-- Col Template -->
                <div class="col-12 col-md-6 col-lg-4 video-template" title="20180310新湖國小全國音樂賽">
                <!-- Nesting Layout -->
                    <div class="row align-items-center">
                        <!-- Thumbail-->
                        <div class="col-6">
                            <a href="http://www.youtube.com/watch?v=kQPnbimrj_c" target="_blank">
                                <img class="img-fluid" src="https://img.youtube.com/vi/kQPnbimrj_c/mqdefault.jpg"/>
                            </a>            
                        </div>
                        <!-- Description-->
                        <div class="col-6 video-description">
                            <p class="video-title"></p>
                            <p class="video-date"></p>
                            <p class="video-category" >音樂</p>
                        </div>
                    </div>        
                </div>
            </div>            
        </div>
    </div>

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- jQuery local fallback -->
    <script>
        window.jQuery || document.write('<script src="javascript/jquery-3.3.1.min.js"><\/script>')
    </script>
    <!-- Bootstrap JS CDN -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <!-- Bootstrap JS local fallback -->
    <script>
        if (typeof ($.fn.modal) === 'undefined') {
            document.write('<script src="javascript/bootstrap.min.js"><\/script>')
        }
    </script>
    <!-- Bootstrap CSS local fallback -->
    <div id="bootstrapCssTest" class="hidden"></div>
    <script>
        $(function () {
            if ($('#bootstrapCssTest').is(':visible')) {
                $("head").prepend('<link rel="stylesheet" href="bootstrap.min.css">');
            }
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="javascript/parallax.min.js"></script>
    <script src="javascript/gallery_videos.js"></script>
    <script src="javascript/gallery.js"></script>
</body>

</html>
